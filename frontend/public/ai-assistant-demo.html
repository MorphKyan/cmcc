<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant Demo - H5集成测试</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #1a1a2e;
      color: #fff;
      font-family: sans-serif;
    }

    h1 {
      color: #a78bfa;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <h1>AI Assistant Widget Demo</h1>
  <p>这是一个纯 H5 页面，没有 Vue 依赖。</p>

  <div class="card">
    <h3>测试说明：</h3>
    <ol>
      <li>页面加载后，右下角应出现悬浮按钮。</li>
      <li>状态应自动变为 "Connecting..." 然后消失（表示已连接）。</li>
      <li>长按 (500ms) 开始录音，松开结束录音。</li>
      <li>双击并拖动图标以移动位置。</li>
      <li>断开后端，观察是否在5秒后显示 "Reconnecting..."。</li>
    </ol>
  </div>

  <div class="card">
    <button onclick="AIAssistant.init({ backendUrl: 'ws://localhost:8000/audio/ws' })">重新初始化</button>
    <button onclick="AIAssistant.destroy()">销毁</button>
  </div>

  <!-- Load AI Assistant Widget -->
  <script type="module">
    import { AIAssistant } from '/src/embed/ai-assistant-embed.js';

    // Auto init
    AIAssistant.init({
      // Adjust port if needed
      backendUrl: 'ws://localhost:8000/audio/ws',
      position: { bottom: '30px', right: '30px' },
      theme: 'dark'
    });

    // Expose to global for button clicks
    window.AIAssistant = AIAssistant;
  </script>
</body>

</html>
