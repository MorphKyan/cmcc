services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cmcc-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: cmcc-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/local_morphk_icu.pem:/etc/nginx/certs/local_morphk_icu.pem:ro
      - ./frontend/local_morphk_icu.key:/etc/nginx/certs/local_morphk_icu.key:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend

networks:
  default:
    name: cmcc-network
