version: '2.1'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cmcc-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cmcc-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: cmcc-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/local_morphk_icu.pem:/etc/nginx/certs/local_morphk_icu.pem:ro
      - ./frontend/local_morphk_icu.key:/etc/nginx/certs/local_morphk_icu.key:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cmcc-network

networks:
  cmcc-network:
    driver: bridge
