name: cmcc_env
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.12
  - pip
  # PyTorch CPU 版本
  - cpuonly
  - pytorch
  - torchaudio
  - pip:
    # === 核心依赖 ===
    - loguru
    - numpy
    - funasr
    - pandas
    - pydantic-settings
    - chromadb
    - langchain
    - langchain-openai
    - langchain-chroma
    - fastapi
    - uvicorn[standard]
    - python-multipart
    - av
    - httpx
    - modelscope
    # === 可选依赖 ===
    # 本地麦克风输入 (开发环境)
    - pyaudio
    # Ollama 支持 (如需使用本地 Ollama)
    - langchain-ollama
