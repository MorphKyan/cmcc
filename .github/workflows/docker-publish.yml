name: Build and Push Docker Images

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch: # 允许手动点按钮触发

env:
  # 修改为你的实际镜像地址
  REGISTRY: registry.cn-hangzhou.aliyuncs.com
  # 格式: 命名空间/镜像名，不包含 registry 前缀
  IMAGE_NAME_BACKEND: your-namespace/cmcc-backend
  IMAGE_NAME_FRONTEND: your-namespace/cmcc-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 设置 Docker Buildx (支持多架构构建，且缓存更强)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 构建并推送后端
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 构建并推送前端
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
          # 传递构建参数
          build-args: |
             VITE_BACKEND_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max
